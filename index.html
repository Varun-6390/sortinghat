<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo"><img src="images/hplogo.png" alt=""><h1>Sorting Hat</h1></div>
        <div class="greet"><h1>Welcome Wizard !</h1></div>
        <div class="hat"><img src="images/hat.webp" alt=""></div>
        <center>
            <div class="container">
                <h1>Enter your <br> name to <br> know your <br> House</h1>
                <input type="text" placeholder="Enter Name" id="naam">
               </div>
               <div><h3 id="wait">Let me checking...</h3></div>
               <button class="btn-check" onclick="check()">Know your House</button>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
